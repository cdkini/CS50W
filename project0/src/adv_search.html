<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/advanced.css" />
  </head>
  <body>
    <div id="search_links">
      <a href="index.html">Standard Search</a>
      <br />
      <a href="img_search.html">Image Search</a>
    </div>
    <img id="logo" src="img/google.png" />
    <h4>Advanced Search</h4>
    <hr />
    <br />
    <div>Find pages with...</div>
    <form action="https://google.com/search">
      <div>
        <label>all these words:</label>
        <input type="text" name="as_q" />
      </div>
      <div>
        <label>this exact word or phase:</label>
        <input type="text" name="as_epq" />
      </div>
      <div>
        <label>any of these words:</label>
        <input type="text" name="as_oq" />
      </div>
      <div>
        <label>none of these words:</label>
        <input type="text" name="as_eq" />
      </div>
      <div style="text-align: right">
        <input id="search_button" type="submit" value="Advanced Search" />
      </div>
    </form>
  </body>
</html>
